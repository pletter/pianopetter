{% for post in site.posts %}
<article class="episode">
    <h1>
        <a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">
            {{ post.title }}
        </a>
    </h1>
    <div class="shownotes">
        {{ post.content }}
    </div>
    <p class="meta">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
            {{ post.date | date: "%Y-%m-%d" }}
        </time>
         â€¢ 
    </p>
</article>
{% endfor %}
